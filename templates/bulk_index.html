<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulk Resume Shortlister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector('form');
            form.addEventListener('submit', function () {
                document.getElementById('loading-overlay').style.display = 'flex';
                document.body.classList.add('loading');
                this.querySelector('button[type="submit"]').disabled = true;
            });
        });
    </script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8">

                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4 fw-bold">
                            Bulk Resume Shortlister
                        </h2>

                        <form action="/shortlist" method="POST" enctype="multipart/form-data">
                            
                            <!-- Job Description Input -->
                            <div class="mb-3">
                                <label for="jd_text" class="form-label fw-semibold">Paste Job Description:</label>
                                <textarea 
                                    class="form-control border border-primary-subtle shadow-sm" 
                                    id="jd_text" 
                                    name="jd_text" 
                                    rows="10" 
                                    placeholder="Enter the job description here..." 
                                    required
                                ></textarea>
                            </div>

                            <!-- Resume Upload -->
                            <div class="mb-3">
                                <label for="resume_files" class="form-label fw-semibold">Upload Multiple Resumes (PDF or TXT):</label>
                                <input 
                                    type="file" 
                                    class="form-control border border-primary-subtle shadow-sm" 
                                    id="resume_files" 
                                    name="resume_files" 
                                    accept=".pdf,.txt" 
                                    multiple 
                                    required
                                >
                                <small class="text-muted">You can select multiple files at once.</small>
                            </div>

                            <!-- Number of Top Candidates -->
                            <div class="mb-3">
                                <label for="top_n" class="form-label fw-semibold">Number of Candidates to Shortlist:</label>
                                <input 
                                    type="number" 
                                    class="form-control border border-primary-subtle shadow-sm" 
                                    id="top_n" 
                                    name="top_n" 
                                    min="1" 
                                    max="50" 
                                    value="5" 
                                    required
                                >
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-gradient-primary border border-primary-subtle fw-bold shadow-sm">
                                    ðŸ“„ Shortlist Resumes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Full-page overlay -->
    <div id="loading-overlay" style="display: none;">
        <div class="overlay-background"></div>
        <div class="overlay-content text-center p-4 rounded">
            <div class="progress w-100 mb-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
                    role="progressbar" style="width: 100%"></div>
            </div>
            <div class="text-white fs-5">Analyzing resumes and job description,</div>
            <div class="text-white fs-5">Please wait...</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
