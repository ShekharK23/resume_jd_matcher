<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Match Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body>
    <div class="container my-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="m-0 text-primary">Final Resume Match Dashboard</h2>
            <a href="/" class="btn btn-outline-dark">üîÅ Try Another</a>
        </div>

        <div class="row g-4 align-items-stretch">
            <!-- Left: Section-wise Scores -->
            <div class="col-md-3 d-flex flex-column">
                <div class="card column-card h-100">
                    <div class="card-header bg-primary text-white text-center rounded-top">üìä Section-wise Scores</div>
                    <div class="card-body scrollable p-0">
                        <ul class="list-group list-group-flush">
                            {% for section, section_score in scores.items() %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <strong>{{ section }}</strong>
                                    <span class="badge {% if section_score >= 8 %}bg-success{% elif section_score >= 5 %}bg-warning text-dark{% else %}bg-danger{% endif %} rounded-pill">
                                        {{ section_score }}/10
                                    </span>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Middle: Charts -->
            <div class="col-md-5 d-flex flex-column">
                <div class="card column-card mb-3 flex-grow-1">
                    <div class="card-header bg-secondary text-white text-center rounded-top">üìà Overall Match Score</div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <img src="data:image/png;base64,{{ piechart }}" alt="Chart" class="chart-img shadow">
                    </div>
                </div>

                <div class="card column-card flex-grow-1">
                    <div class="card-header bg-secondary text-white text-center rounded-top">üìä Matching Chart</div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <img src="data:image/png;base64,{{ chart }}" alt="Chart" class="chart-img shadow">
                    </div>
                </div>
            </div>

            <!-- Right: LLM Feedback -->
            <div class="col-md-4 d-flex flex-column">
                <div class="card column-card h-100">
                    <div class="card-header bg-info text-white text-center rounded-top">üìù LLM Feedback</div>
                    <div class="card-body scrollable">
                        <div id="markdown-feedback"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // const rawMarkdown = `{{ explaination | safe }}`;
        // document.getElementById("markdown-feedback").innerHTML = marked.parse(rawMarkdown);

        document.addEventListener("DOMContentLoaded", function () {
            const resumeText = `{{ resume_text | tojson | safe }}`;
            const jdText = `{{ jd_text | tojson | safe }}`;

            const feedbackContainer = document.getElementById("markdown-feedback");
            feedbackContainer.innerHTML = "<p><em>Loading feedback...</em></p>";

        fetch("/feedback", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                resume_text: resumeText,
                jd_text: jdText
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.feedback) {
                // Parse feedback as markdown
                document.getElementById("markdown-feedback").innerHTML = marked.parse(data.feedback);
            } else {
                document.getElementById("markdown-feedback").innerHTML = "<p class='text-danger'>No feedback available.</p>";
            }
        })
        .catch(err => {
            document.getElementById("markdown-feedback").innerHTML = `<p class='text-danger'>Error: ${err.message}</p>`;
        });

        });
        </script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
