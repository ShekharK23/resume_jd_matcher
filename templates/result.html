<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Match Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .column-card {
            height: 100%;
        }

        .scrollable {
            max-height: 600px;
            overflow-y: auto;
        }

        .chart-img {
            max-width: 100%;
            max-height: 100%;
        }

        .scrollable strong {
            font-weight: bold;
        }

        .scrollable em {
            font-style: italic;
        }

        .scrollable ol {
            padding-left: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="m-0">Final Resume Match Dashboard</h2>
            <a href="/" class="btn btn-outline-dark">üîÅ Try Another</a>
        </div>

        <div class="row g-4 align-items-stretch">
            <!-- Left: Section-wise Scores -->
            <div class="col-md-3 d-flex flex-column">
                <div class="card shadow-sm column-card h-100">
                    <div class="card-header bg-primary text-white text-center">üìä Section-wise Scores</div>
                    <div class="card-body scrollable">
                        <ul class="list-group">
                            {% for section, section_score in scores.items() %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <strong>{{ section }}</strong>
                                    <span class="badge bg-success rounded-pill">{{ section_score }}/10</span>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Middle: Charts -->
            <div class="col-md-5 d-flex flex-column">

                <div class="card shadow-sm column-card mb-3 flex-grow-1">
                    <div class="card-header bg-secondary text-white text-center">üìà Overall Match Score</div>
                    <div class="card-body d-flex justify-content-center align-items-center p-2" style="padding: 0;">
                        <img src="data:image/png;base64,{{ piechart }}" 
                            alt="Chart" 
                            class="chart-img rounded shadow"
                            style="display: block; width: 100%; height: auto;">
                    </div>
                </div>

                <div class="card shadow-sm column-card flex-grow-1">
                    <div class="card-header bg-secondary text-white text-center">üìà Matching Chart</div>
                    <div class="card-body d-flex justify-content-center align-items-end">
                        <img src="data:image/png;base64,{{ chart }}" alt="Chart" class="chart-img rounded shadow">
                    </div>
                </div>
            </div>

            <div class="col-md-4 d-flex flex-column">
                <div class="card shadow-sm column-card h-100">
                    <div class="card-header bg-info text-white text-center">üìù LLM Feedback</div>
                    <div class="card-body scrollable">
                        <!-- This will be filled by JavaScript -->
                        <div id="markdown-feedback"></div>
                    </div>
                </div>
            </div>

            <!-- Include marked.js library -->
            <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
            <script>
                const rawMarkdown = `{{ explaination | safe }}`;
                document.getElementById("markdown-feedback").innerHTML = marked.parse(rawMarkdown);
            </script>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
