<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | Resume Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8">

                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4 fw-bold">
                            Create Your Account
                        </h2>

                        <form action="/register" method="POST">
                            <!-- Username Input -->
                            <div class="mb-3">
                                <label for="username" class="form-label fw-semibold">Username</label>
                                <input type="text" class="form-control border border-primary-subtle shadow-sm"
                                    id="username" name="username" placeholder="Choose a username" required>
                            </div>

                            <!-- Email Input -->
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Email</label>
                                <input type="email" class="form-control border border-primary-subtle shadow-sm"
                                    id="email" name="email" placeholder="Enter your email" required>
                            </div>

                            <!-- Password Input -->
                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold">Password</label>
                                <input type="password" class="form-control border border-primary-subtle shadow-sm"
                                    id="password" name="password" placeholder="Create a password" required>
                            </div>

                            <!-- Confirm Password Input -->
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label fw-semibold">Confirm Password</label>
                                <input type="password" class="form-control border border-primary-subtle shadow-sm"
                                    id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>
                            </div>

                            <!-- Register Button -->
                            <div class="d-grid gap-2">
                                <button type="submit"
                                    class="btn btn-gradient-primary border border-primary-subtle fw-bold shadow-sm">
                                    âœ¨ Register
                                </button>
                            </div>
                        </form>

                        <!-- Already Have an Account Link -->
                        <div class="mt-3 text-center">
                            <span class="text-muted">Already have an account?</span>
                            <a href="/login" class="link fw-bold">Login</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
