<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Resume Matcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md">
    <div class="bg-white shadow-lg rounded-2xl p-6 sm:p-8">
      <h2 class="text-2xl sm:text-3xl font-bold text-center mb-6 text-gray-800">
        Login to Your Account
      </h2>

      <form action="/login" method="POST" class="space-y-5">
        <!-- Username Input -->
        <div>
          <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">
            Username
          </label>
          <input type="text" id="username" name="username" required
            placeholder="Enter your username"
            class="w-full px-4 py-2 border border-blue-200 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">
            Password
          </label>
          <input type="password" id="password" name="password" required
            placeholder="Enter your password"
            class="w-full px-4 py-2 border border-blue-200 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <!-- Forgot Password -->
        <div class="text-right">
          <a href="/forgot-password" class="text-sm text-blue-600 hover:underline">
            Forgot password?
          </a>
        </div>

        <!-- Login Button -->
        <div>
          <button type="submit"
            class="w-full py-2.5 bg-gradient-to-r from-blue-500 to-indigo-500 text-white font-bold rounded-lg shadow-md hover:from-blue-600 hover:to-indigo-600 transition-all duration-300">
            ðŸš€ Login
          </button>
        </div>
      </form>

      <!-- Sign Up Link -->
      <div class="mt-6 text-center text-sm">
        <span class="text-gray-500">Don't have an account?</span>
        <a href="/register" class="text-blue-600 font-semibold hover:underline">
          Sign Up
        </a>
      </div>
    </div>
  </div>

</body>
</html>
