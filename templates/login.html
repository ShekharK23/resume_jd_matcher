<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login |Resume Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8">

                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4 fw-bold">
                            Login to Your Account
                        </h2>

                        <form action="/login" method="POST">
                            <!-- Username Input -->
                            <div class="mb-3">
                                <label for="username" class="form-label fw-semibold">Username</label>
                                <input type="text" class="form-control border border-primary-subtle shadow-sm"
                                    id="username" name="username" placeholder="Enter your username" required>
                            </div>

                            <!-- Password Input -->
                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold">Password</label>
                                <input type="password" class="form-control border border-primary-subtle shadow-sm"
                                    id="password" name="password" placeholder="Enter your password" required>
                            </div>

                            <!-- Forgot Password Link -->
                            <div class="mb-3 text-end text-primary">
                                <a href="/forgot-password" class="link small">Forgot password?</a>
                            </div>

                            <!-- Login Button -->
                            <div class="d-grid gap-2">
                                <button type="submit"
                                    class="btn btn-gradient-primary border border-primary-subtle fw-bold shadow-sm">
                                    ðŸš€ Login
                                </button>
                            </div>
                        </form>

                        <!-- Sign Up Link -->
                        <div class="mt-3 text-center">
                            <span class="text-muted">Don't have an account?</span>
                            <a href="/register" class="link fw-bold">Sign Up</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
